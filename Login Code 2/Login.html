<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #4caf50;
            text-decoration: none;
        }

        .otp-section {
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <!-- Login using mobile number section -->
    <div class="form-group">
        <label for="mobileNumber">Enter Mobile Number:</label>
        <input type="text" id="mobileNumber" placeholder="Enter your mobile number">
    </div>


<div class="form-group">
    <button onclick="generateOTP()">Generate OTP</button>
</div>
   

    <!-- OTP section -->
    <div class="otp-section">
       
        <div class="form-group">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" placeholder="Enter the OTP">
        </div>
        <div class="form-group">
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>
    </div>

    <!-- Login using email section -->
    <div>
        <h3>Or Login Using Email ID</h3>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button onclick="verifyEmailLogin()">Verify</button>
        </div>
    </div>

    <!-- Sign up link -->
    <div class="signup-link">
        <p>New user? <a href="Sign_up.html">Sign Up</a></p>
    </div>
</div>

<script>
    function generateOTP() {
        // Show the OTP section
        document.querySelector('.otp-section').style.display = 'block';
        // Generate and send OTP logic goes here
        alert("OTP Generated! Check your mobile for OTP.");
    }

    function verifyOTP() {
        // Verify OTP logic goes here
        alert("OTP Verified! Login successful.");
    }

    function verifyEmailLogin() {
        // Verify email login logic goes here
        alert("Email Login Verified! Login successful.");
    }
</script>

</body>
</html>
