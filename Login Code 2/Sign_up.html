<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

</head>
<br>
<body>

    
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        
        <label for="confirmPassword">Create New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="button" onclick="generateOTP()">Generate OTP</button>
        
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required>

        <button type="submit">Sign Up</button>

        <!-- Login link -->
    <div class="signup-link">
        <p>Already registered? click to <a href="Login.html">Login</a></p>
    </div>
</div>
    </form>

    <script>
        function generateOTP() {
            // Add your OTP generation logic here
            alert('OTP generated successfully!');
        }
    </script>


</div>
</body>
</html>
