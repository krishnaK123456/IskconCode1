<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quickdonate.css">
    <title>Donation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

    
    <main>
        <div class="qd-main-container">
            <div class="qd-row">
                <div class="qd-sub-container">
                    <img src="https://e1.pxfuel.com/desktop-wallpaper/614/21/desktop-wallpaper-iskcon-krishna-krishna-full-size-thumbnail.jpg" alt="Logo" class="qd-logo">
                </div>
                <div class="qd-sub-container">
                    <form id="loginForm">
                        <div class="qd-input-row">
                            <label for="name">Reference Name:</label>
                            <select id="ReferenceName" name="ReferenceName" required>
                                <option value="0">0</option>
                                <option value="1">Preacher 1</option>
                                <option value="2">Preacher 2</option>
                                <option value="3">Preacher 3</option>
                            </select>
                        </div>
                        <div class="qd-input-row">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" oninput="filterNameInput()" required>
                        </div>
                        <div class="qd-input-row">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="qd-input-row">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" required>
                        </div>
                        <div class="qd-input-row">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" oninput="filterPhoneNumber()" maxlength="10" pattern="\d*" title="Only numbers are allowed" required>
                        </div>

                    </form>
                </div>
                <div class="qd-sub-container">
                    <div class="qd-input-row">
                        <label for="donationFor">Donation For:</label>
                        <select id="donationFor" name="donationFor" required>
                            <option value="GeneralDonation">General Donation</option>
                            <option value="Donation1">Donation 1</option>
                            <option value="Donation2">Donation 2</option>
                            <option value="Donation3">Donation 3</option>
                        </select>
                    </div>
                    <div class="qd-input-row">
                        <label for="donationAmount">Donation Amount:</label>
                        <input type="text" id="donationAmount" name="donationAmount" required>
                    </div>
                    <div class="qd-input-row">
                        <label for="pannumber">PAN Number:</label>
                        <input type="text" placeholder="Optional" name="pannumber" id="pannumber" oninput="filterPANNumber()" maxlength="10" pattern="[A-Za-z0-9]*" title="Only alphanumeric characters are allowed">
                    </div>
                    <div class="qd-input-row">
                        <label for="pincode">PIN Code:</label>
                        <input type="text" id="pincode" placeholder="Optional" name="pincode" oninput="filterPincode()" maxlength="6" pattern="\d*" title="Only numbers are allowed" required>
                    </div>
                    
                </div>

            </div>
            <div class="qd-row2">
                <div class="qd-checkbox-row">
                    <input type="checkbox" id="atgCheckbox" class="qd-checkbox-input" onchange="togglePanNumberRequired()">
                    <label for="atgCheckbox">Check this checkbox if you want the ATG certificate</label>
                </div>
                <div class="qd-submit-btn-row">
                    <button class="qd-submit-btn" onclick="submitForm()">Donate Now</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/assets/js/quickdonate.js" defer></script>
</body>
</html>
